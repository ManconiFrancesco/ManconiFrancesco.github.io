<!DOCTYPE html>
<html>
  <head> 
    <title>My index</title> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Angkor&family=Noto+Sans+KR:wght@100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Angkor&family=Exo+2:ital,wght@0,100..900;1,100..900&family=Noto+Sans+KR:wght@100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
<style>
  body {
    background: linear-gradient(34deg, rgba(246,62,62,1) 12%, rgba(252,176,69,1) 36%, rgba(181,248,254,1) 69%, rgba(16,255,203,1) 96%);
    background-attachment: fixed;
    margin: 0px;
  }
  
  div.background_gradient {
    background: linear-gradient(90deg, rgba(131,58,180,1) 0%, rgba(201,49,49,1) 50%, rgba(252,176,69,1) 100%);
    height: 100px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  
  div.center {
    display: flex;
    margin: 40px;
  }
  
  div.chi_sono  {
   margin: 0 auto;
   width: 1400px;
   height: 200px;
   align-items: center;
   text-align: center;
   background-color: white;
  }
  
  p.chi_sono_title {
    margin: 30px;
    color: red;
    font-family: "Angkor", serif;
    font-weight: 100;
  }
  
  p.chi_sono {
    font-family: "Exo 2", sans-serif;;
  }

  h1.titolo {
    text-align: center;
    vertical-align: middle;
    color: white;
    font-family: "Angkor", serif;
    font-weight: 1000;
  }
  </style>
  </head> 

  <body >
    <div class="background_gradient">
    <h1 class="titolo">Il Mio Sito Personale</h1>
    </div>

  <div class="center">
    <div class="chi_sono">
      <h2><p class="chi_sono_title">Chi sono?</p></h2>
      <h3><p class="chi_sono">Ciao, Io sono Francesco Manconi</p></h3>
    </div>
  </div>


  </body>
</html>
